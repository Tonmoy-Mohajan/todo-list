<body>

  <section class="todo-outer">
    <div class="container">
      <div class="row justify-content-md-center">
          <div class="todo-inner">
            <h1 style="text-align:center;font-size:22px;">Do Todo List</h1>
           
           
           
            <div class="form-row">
             
        <div class="col-10 mr-sm-2">
                <input type="text" class="form-control" placeholder="Name..." id="addtaskinput" >
                <input type="hidden" id="saveindex">
              </div>
              
              <button type="button" class="btn btn-success mr-sm-2" id="addtaskbtn">
                Add Item
              </button>
              <button type="button" class="btn btn-success mr-sm-2" id="savetaskbtn" style="display: none;">
                Save Item
              </button>
           
            </div>
            
            <div class="to-do-output">

              <table class="table table-striped mt-3 mb-0" id="addedtasklist">
                
              </table>


            </div>



           <center> <button type="button" id="deleteallbtn" class="btn btn-success" style="margin-top:20px;">
              Clear Items
            </button>
          </center>
          </div>
      
      </div>
    </div>
  </section>
